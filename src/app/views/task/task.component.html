<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Дата</th>
      <th>Статус</th>
      </thead>
      <tbody>
      <tr *ngFor="let tasks of tasks; let i = index" [class.completed]="tasks.completed">
        <td>{{i + 1}}</td>
        <td>{{tasks.title}}</td>
        <td>{{tasks.category != null ? tasks.category.title : 'Без категории'}}</td>
        <td>{{tasks.priority != null ? tasks.priority.title : 'Без приоритета'}}</td>
        <td>{{tasks.date != null ? (tasks.date | date :'dd/mm/YY') : 'Без даты'}}</td>
        <td>
          <div class="form-check">
            <label class="form-check-label">
              <input (click)="toggleTaskCompleted(tasks)" [checked]="tasks.completed" class="form-check-input"
                     type="checkbox" value="">
              <span class="form-check-sign">
              <span class="check"></span>
            </span>
            </label>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
