<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">

    <table [dataSource]="dataSource" mat-table>

      <!-- Цвет приоритета -->
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" [style.background-color]="getPriopityColor(task)" class="col-color"
            mat-cell></td>
      </ng-container>

      <!-- Нумерация -->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let index = index" class="col-id" mat-cell>
          {{index + 1}}
        </td>
      </ng-container>

      <!--Название задачи -->
      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell> Название</th>
        <td *matCellDef="let task" [class.completed]="task.completed" class="col-title" mat-cell>

          {{task.title}}

        </td>
      </ng-container>

      <!--Дата выполнения -->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell> Cpoк</th>
        <td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nodate': task.date == null}"
            class="col-date" mat-cell>
          {{task.date | date: format: "medium"}}
        </td>
      </ng-container>

      <!-- Приоритет -->
      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell> Приоритет</th>
        <td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nopriority': task.priority == null}"
            class="col-priority"
            mat-cell>

          {{task.priority ? task.priority.title : "Без приоритета"}}

        </td>
      </ng-container>

      <!-- Категория -->
      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell> Категория</th>
        <td *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nocategory': task.category == null, 'link': !task}"
            class="col-category" mat-cell>

          {{task.category ? task.category.title : "Без категории"}}
      </ng-container>

      <!-- Заголовок таблицы -->
      <tr *matHeaderRowDef="displayedColumns; " mat-header-row></tr>

      <!-- Строки таблицы - набор строк из тегов td(порядок указывается в переменной  displayedColumns)-->
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>
  </div>
</div>
