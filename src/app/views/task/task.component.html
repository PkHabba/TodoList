<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Название</th>
      <th>Категория</th>
      <th>Приоритет</th>
      <th>Статус</th>
      <th>Дата</th>
      </thead>
      <tbody>
      <tr *ngFor="let tasks of tasks">
        <td>{{tasks.id}}</td>
        <td>{{tasks.title}}</td>
        <td>{{tasks.category}}</td>
        <td>{{tasks.priority}}</td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
